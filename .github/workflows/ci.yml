name: Ruby

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["2.6", "2.7"] #repo doesn't yet support 3.0 :upside_down_face:

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run tests
        env:
          BT_ENVIRONMENT: ${{ secrets.BT_ENVIRONMENT }}
          BT_MERCHANT_ID: ${{ secrets.BT_MERCHANT_ID }}
          BT_PUBLIC_KEY: ${{ secrets.BT_PUBLIC_KEY }}
          BT_PRIVATE_KEY: ${{ secrets.BT_PRIVATE_KEY }}
        run: bundle exec rake spec
